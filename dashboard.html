<script>
    Plotly.d3.json('/dashboard/getData', function(rows){
        var trace = {
            type: 'scatter',                    // set the chart type
            mode: 'lines+markers',                   // connect points with lines
            x: rows.data[0].x,
            y: rows.data[0].y,
            line: {                             // set the width of the line.
                width: 3,
                color: '#213b53'
            }
        };

        var layout = {
            yaxis: { tickprefix: "$ ", },       // set the y axis title
            xaxis: {

                showgrid: false,                  // remove the x-axis grid lines
                tickformat: "%d, %B, %Y"              // customize the date format to "month, day"
            },
            paper_bgcolor: '#f6f5f0',
            plot_bgcolor: '#f6f5f0',
            margin: {                           // update the left, bottom, right, top margin
                l: 40, b: 40, r: 10, t: 20
            }
        };

        Plotly.plot(document.getElementById('myDiv'), [trace], layout, {showLink: false, displaylogo: false, displayModeBar: false});
    });
</script>
